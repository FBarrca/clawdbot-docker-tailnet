# Extends moltbot services; add tailnet and other overrides here.
# Custom network isolates traffic: only services on this network can reach each other.
# Gateway is exposed only via Tailscale (no host port mapping); use TS_AUTHKEY to join your tailnet.
services:
  ts-clawdbot:
    image: tailscale/tailscale:latest
    container_name: ts
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=clawdbot
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - "../files/tailscale/state/:/var/lib/tailscale"
      - "../files/tailscale/config/:/config"
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
  moltbot-gateway:
    image: ${CLAWDBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBOT_CONFIG_DIR}:/home/node/.clawdbot
      - ${CLAWDBOT_WORKSPACE_DIR}:/home/node/clawd
    network_mode: service:ts-clawdbot
    depends_on:
      - ts-clawdbot
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CLAWDBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBOT_GATEWAY_PORT:-18789}",
      ]

  moltbot-cli:
    extends:
      file: ../moltbot/docker-compose.yml
      service: moltbot-cli
    networks:
      - clawdbot

networks:
  clawdbot:
    name: clawdbot
    driver: bridge

volumes:
  tailscale-data-clawdbot:
    driver: local
